<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сравнение трёх чисел</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Сравнение трёх чисел</h1>
<form method="GET" action="/compare">
    <p>
        <label>
            <span>Введите A</span> <br>
            <input name="a" type="text" spellcheck="false" autocomplete="off">
        </label>
    </p>
    <p>
        <label>
            <span>Введите B</span> <br>
            <input name="b" type="text" spellcheck="false" autocomplete="off">
        </label>
    </p>
    <p>
        <label>
            <span>Введите C</span> <br>
            <input name="c" type="text" spellcheck="false" autocomplete="off">
        </label>
    </p>
    <br>
    <br>
    <input type="submit" value="Отправить запрос">
</form>
</body>
</html>
